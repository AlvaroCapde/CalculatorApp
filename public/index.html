<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles2.css">
  <title>Calculator app</title>
</head>
<body id="mainbg" class="theme1">

  <div class="mx-auto mt-10 mb-2 px-6 md:px-0 md:w-3/12">
    <div class="">
      <div class="flex w-max md:space-x-72 space-x-40 mb-8">
        <h1 class="text-3xl flex mt-4">calc</h1>
        <div class="flex items-end">
          <h2 class="mr-5 text-sm">THEME</h2>
          <div class="">
            <div class="flex text-sm space-x-3">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="flex justify-end mt-1">
              <input id="themeselector" class="w-12 theme1toggle rounded-full" type="range" min="0" max="2" value="0">
            </div>    
          </div>
        </div>
      </div>

      <div id="screen" class="py-8 p-5 text-right text-4xl theme1screen rounded-xl">0</div>
      
      
 <div id="keypad" class="mt-8 theme1keypad rounded-xl">
 <div class="keyline">
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl ">
      <div id="7" class="key theme1keygrey">7</div>
    </div>
  
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl ">
      <div id="8" class="key theme1keygrey">8</div>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="9" class="key theme1keygrey">9</div>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="DEL" class="key bluekey theme1keyblue">DEL</div>
    </div>
</div>
      
<div class="keyline">
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="4" class="key theme1keygrey ">4</div>
    </div>
  
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="5" class="key theme1keygrey">5</div>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="6" class="key theme1keygrey">6</div>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="+" class="key theme1keygrey">+</div>
    </div>
</div>
      
<div class="keyline">
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="1" class="key theme1keygrey">1</div>
    </div>
  
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="2" class="key theme1keygrey">2</div>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="3" class="key theme1keygrey">3</div>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="-" class="key theme1keygrey">-</div>
    </div>
</div>
      
<div class="keyline">
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="." class="key theme1keygrey">.</div>
    </div>
  
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="0" class="key theme1keygrey">0</div>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="/" class="key theme1keygrey">/</div>
    </div>
   
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="*" class="key theme1keygrey">x</div>
    </div>
</div>
      

<div class="keyline">
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="RESET" class="bluekey rounded-xl lg:h-16 lg:w-48 h-14 w-36 flex items-center justify-center theme1keyblue">RESET</div>
    </div>
    <div class="flex-1 px-2 py-2 justify-center flex items-center text-2xl">
      <div id="equal" class="redkey rounded-xl lg:h-16 lg:w-48 h-14 w-36 flex items-center justify-center theme1keyred">=</div>
    </div>
</div>    
  </div>
</div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
